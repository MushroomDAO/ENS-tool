<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CometENS 控制台</title>
    <style>
        body { font-family: monospace; padding: 40px; max-width: 760px; }
        .card { border: 1px solid #e6e6e6; border-radius: 8px; padding: 16px; margin-top: 16px; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .muted { color: #666; font-size: 13px; line-height: 1.4; }
        .title { margin: 0; }
        a.button { display: inline-block; padding: 10px 18px; background: #0b79d0; color: #fff; text-decoration: none; border-radius: 6px; }
    </style>
</head>
<body>

    <h2 class="title">CometENS 控制台</h2>
    <p class="muted">选择你要管理的分支与域名体系</p>

    <div class="card">
        <div>
            <strong>.box（OP / 3DNS）</strong>
            <div class="muted">现有 ENS-tool 的 .box 流程（等待官方接口答复）。</div>
        </div>
        <a class="button" href="/box.html">进入 .box 管理</a>
    </div>

    <div class="card">
        <div>
            <strong>.eth（L1 解析 / L2 存储）</strong>
            <div class="muted">我们的 .eth 路线：L2Records → Gateway(viem) → L1 OffchainResolver</div>
        </div>
        <a class="button" href="/eth.html">进入 .eth 管理</a>
    </div>

</body>
</html>
