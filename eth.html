<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>.eth 管理（L2 存储 → L1 解析）</title>
  <style>
    body { font-family: monospace; padding: 40px; max-width: 760px; }
    .card { border: 1px solid #e6e6e6; border-radius: 8px; padding: 16px; margin-top: 16px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    input, button { padding: 10px; font-size: 16px; }
    a { color: #0b79d0; text-decoration: none; }
  </style>
</head>
<body>
  <a href="/index.html">← 返回选择</a>
  <h2>.eth 管理（MVP：L2Records → Gateway(viem) → L1 OffchainResolver）</h2>
  <div class="card">
    <div class="row">
      <input id="nodeHex" placeholder="bytes32 node (0x...)" style="flex: 1 1 auto;" />
      <button id="queryAddrBtn">查询 addr</button>
      <button id="queryTextBtn">查询 text('com.twitter')</button>
      <button id="queryChBtn">查询 contenthash</button>
    </div>
    <div id="result" style="margin-top:12px;"></div>
  </div>
  <div class="card">
    <div style="margin-bottom:8px;">签名 SetAddr（EIP‑712 草案，仅生成 payload 与签名，后续发往网关）</div>
    <div class="row">
      <input id="sigNodeHex" placeholder="bytes32 node (0x...)" />
      <input id="sigCoinType" placeholder="coinType (e.g. 60)" />
      <input id="sigAddr" placeholder="addr bytes (0x…，可为 address 或多链 bytes)" />
    </div>
    <div class="row">
      <input id="sigDeadline" placeholder="deadline (unix seconds, 可留空=+10min)" />
      <button id="signSetAddrBtn">签名 SetAddr</button>
    </div>
    <pre id="sigOutput" style="white-space:pre-wrap;"></pre>
  </div>
  <script type="module" src="/src/eth.ts"></script>
</body>
</html>
